<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- this is the library made available by socket.io for client side -->
        <script src="jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Socket.IO Example</h1>
        <div id="welcome-message">
            <span id="user-name"><b>Please Log In.</b></span>
        </div>
        <div id="login-div">
            <input type="text" id="login-box" placeholder="Enter username ">
            <button id="login-button">Login</button>
        </div>
        <div id="chat-div" style="display:none">
            <input type="text" id="message" placeholder="Enter message">
            <button id="submit-button">Send</button><br>
            <ul id="message-list"></ul>
        </div> 
    </body>
</html>
