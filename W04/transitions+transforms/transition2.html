
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      height: 50px;
      width: 50px;
      background-color: lightslategrey;
      margin: 30px;
    }
    #two {
      transform: scaleZ(2);
    }
    #three {
      transform: rotateX(45deg);
    }
    #four {
      transform: skew(10deg);
    }
    #five {
      transform: translate(20px, 30px)
    }
  </style>
</head>
<body>

  <div></div>
  <div id="two"></div>
  <div id="three"></div>
  <div id="four"></div>
  <div id="five"></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>

</body>
</html>
