<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #div1{
                background-color: orange;
                height: 70px;
                width: 70px;
                /* only one transform property is applied at once */
                /* transform: translate(100px,100px); */
                /* transform: scale(2); */
                /* transform: rotateZ(90deg); What we see is from z axis point of view */
                transform: translateX(50px);
            }
        </style>
    </head>
    <body>
        <div id="div1">
            Hello <br> World    
        </div>
    </body>
</html>
