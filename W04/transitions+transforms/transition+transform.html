<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      div{
        height: 100px;
        width: 100px;
        margin: 30px;
        transition: ease-out 2s;
        background-color: olivedrab;
      }
      /* pseudo selector + animation */
      div:hover{
        background-color: blueviolet;
        transform: scale(0.2);
        transition: ease-out 2s,background 2s; 
      }
  </style>
</head>
<body>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
