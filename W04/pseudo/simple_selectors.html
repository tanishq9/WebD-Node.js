<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      font-size: 20pt;
    }
    div {
      padding-left: 20px;
    }
    .red {
      color: red;
    }
    .yellowback {
      background-color: yellow;
    }
    #one {
      font-family: Arial;
    }
    /* all div elements with red class */
    div.red {
      color: darkred;
    } 
    /* all p elements with red class */
    p.red{
        color: blue;
    }

    </style>
</head>
<body>
<!-- inline elements -->
<b>a</b>
<i>i</i>
<!-- block elements -->
<div id="one">one</div>
<div class="red">two</div>
<div>three</div>
<div class="red yellowback">four</div>
<div>five</div>
<div class="yellowback">six</div>
<div>seven</div>
<p class="red">para 1</p>
<p>para 2</p>
</body>
</html>
