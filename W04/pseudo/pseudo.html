<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* it means when we hover mouse over div */
    div:hover {
      font-size: 30pt;
    }
    /* it means when div is clicked */
    div:active {
      color: red;
    }
    /* it means when input is clicked */
    input:active {
      font-size: 30pt;
    }
    /* it means when we write something in input */
    input:focus{
        color: blue;
    }
  </style>
</head>
<body>
<div>
  some text
</div>
<br>
<input type="text"><br>
<input type="text"><br>
</body>
</html>
